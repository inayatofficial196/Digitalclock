<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Ditical clock</title>
</head>
<body>
    <div class="Digital-clock">
        <div class="time">

            <div class="left-side">
                <span id="hours">00</span>
            </div>

            <div class="dotes">
                <span id="dotes">:</span>
            </div>

            <div class="menates">
                <span id="menates">00</span>
            </div>

            <div class="seconds">
                <span id="seconds">00</span>
            </div>

            <div class="pariod">
                <span id="priod">PM</span>
            </div>

        </div>
    </div>
</body>
</html>
